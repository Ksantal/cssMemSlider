<!DOCTYPE html>
<html lang="en">
<head>

    <title>Mem Slider</title>
</head>
<body>
    <div class="content_wrapper">
        <input type="radio" class="nav" id="radio_1" href="#card_1">

            <ul class="img">
                <li class="card_1" name="card_1">
                    <img class="img_1" src="../cssMemSlider/assets/Привет.jpeg" alt="лиса здаровается">
                    <p class="text">О, здарова!</p>
                </li>
                <li class="card_2" name="card_2">

                <li class="card_6" name="card_6">

                    <p class="text">Песец всегда так улыбается, когда приходит...</p>
                </li>
                <li class="card_8" name="card_8">
                    <img class="img_8" src="../cssMemSlider/assets/Вы кто такие Я вас не звал.jpeg" alt="лиса в норке">
                    <p class="text">Вы кто такие? Я вас не звал.</p>

        <div class="navigation">
            <label for="radio_1" class="nav_label"></label>
            <label for="radio_2" class="nav_label"></label>
            <label for="radio_3" class="nav_label"></label>
