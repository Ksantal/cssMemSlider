<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Slider</title>
</head>
<body>
    <div class="content_wrapper">
        <input type="radio" class="nav" id="radio_1">
        <input type="radio" class="nav" id="radio_2">
        <input type="radio" class="nav" id="radio_3">
        <input type="radio" class="nav" id="radio_4">
        <input type="radio" class="nav" id="radio_5">
        <input type="radio" class="nav" id="radio_6">
        <input type="radio" class="nav" id="radio_7">
        <input type="radio" class="nav" id="radio_8">
        <div class="slider">
            <ul class="img">
                <li class="img_1"></li>
                <li class="img_2"></li>
                <li class="img_3"></li>
                <li class="img_4"></li>
                <li class="img_5"></li>
                <li class="img_6"></li>
                <li class="img_7"></li>
                <li class="img_8"></li>
            </ul>
            <ul class="text">
                <li class="text_1"></li>
                <li class="text_2"></li>
                <li class="text_3"></li>
                <li class="text_4"></li>
                <li class="text_5"></li>
                <li class="text_6"></li>
                <li class="text_7"></li>
                <li class="text_8"></li>
            </ul>
        </div>
        <div class="navigation">
            <label for="radio_1"></label>
            <label for="radio_2"></label>
            <label for="radio_3"></label>
            <label for="radio_4"></label>
            <label for="radio_5"></label>
            <label for="radio_6"></label>
            <label for="radio_7"></label>
            <label for="radio_8"></label>
        </div>
    </div>  
    
</body>
</html>
